<script>
  class Persona {
    nombre = "";
    apellido = "";
    #edad = 20;

    constructor(p_nombre, p_apellido) {
      this.nombre = p_nombre;
      this.apellido = p_apellido;
    }

    set MiEdadPrivada(edad) {
      this.#edad = edad;
    }

    get MiEdadPrivada() {
      return this.#edad;
    }

    miedad = function () {
      return this.#edad;
    }

    obtenerMiEdad() {
      return this.#edad;
    }
  }

  class Ciudadano extends Persona {
    dni = 0;

    constructor(p_nombre, p_apellido, p_dni) {
      super(p_nombre, p_apellido);
      this.dni = p_dni;
    }
  }
