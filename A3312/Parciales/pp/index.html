<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">

    <script type="module" src="./js/index.js"></script>

    <title>ABM Personas</title>
</head>

<body>
    
    <!-- Formulario de Filtros y Datos -->
    <section id="form-datos">
        <h1>Listado de Personas</h1>
        
        <!-- Filtro por tipo de persona -->
        <div class="filtro">
            <label for="filtrar">Filtrar por:</label>
            <select name="filtrar" id="filtrar">
                <option value="todos">Todos</option>
                <option value="empleado">Empleados</option>
                <option value="clientes">Clientes</option>
            </select>
        </div>

        <!-- Checkboxes para columnas -->
        <div class="columnas-ocultar">
            <input type="checkbox" id="col-nombre" checked>
            <label for="col-nombre">Nombre</label>
            
            <input type="checkbox" id="col-apellido" checked>
            <label for="col-apellido">Apellido</label>
            
            <input type="checkbox" id="col-edad" checked>
            <label for="col-edad">Edad</label>
            
            <input type="checkbox" id="col-ventas-compras" checked>
            <label for="col-ventas-compras">Ventas/Compras</label>
            
            <input type="checkbox" id="col-sueldo-telefono" checked>
            <label for="col-sueldo-telefono">Sueldo/Teléfono</label>
        </div>
        
        <!-- Tabla de personas -->
        <table>
            <thead>
                <tr>
                    <th class="col-nombre">Nombre</th>
                    <th class="col-apellido">Apellido</th>
                    <th class="col-edad">Edad</th>
                    <th class="col-ventas-compras">Ventas/Compras</th>
                    <th class="col-sueldo-telefono">Sueldo/Teléfono</th>
                    <th class="col-acciones">Acciones</th>
                </tr>
            </thead>
            <tbody id="tabla-personas">
                <!-- Los datos serán cargados dinámicamente aquí -->
            </tbody>
        </table>
        
        <button id="agregar-persona">Agregar Persona</button>
    </section>

    <!-- Formulario ABM para agregar/editar -->
    <section id="form-abm">
        <h2>Formulario ABM</h2>
        <form class="abm-form" id="abm-form">
            <label for="tipo">Tipo:</label>
            <select id="tipo" required>
                <option value="empleado">Empleado</option>
                <option value="cliente">Cliente</option>
            </select>
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" required>
            
            <label for="ventas-compras">Ventas/Compras:</label>
            <input type="number" id="ventas-compras" required>
            
            <label for="sueldo-telefono">Sueldo/Teléfono:</label>
            <input type="number" id="sueldo-telefono" required>
            
            <button class="guardar" type="submit">Guardar</button>
        </form>
        <button id="volver">Volver al listado</button>
    </section>
    
    
    
</body>

</html>
